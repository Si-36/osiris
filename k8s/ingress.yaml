apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aura-ingress
  namespace: aura-intelligence
  labels:
    app.kubernetes.io/name: aura-intelligence
    app.kubernetes.io/component: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - aura.yourdomain.com
    - dashboard.aura.yourdomain.com
    secretName: aura-tls-secret
  rules:
  - host: aura.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aura-service
            port:
              number: 80
      - path: /api
        pathType: Prefix  
        backend:
          service:
            name: aura-service
            port:
              number: 80
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: aura-service
            port:
              number: 9090
  - host: dashboard.aura.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aura-service
            port:
              number: 8081

---
apiVersion: v1
kind: Service
metadata:
  name: aura-loadbalancer
  namespace: aura-intelligence
  labels:
    app.kubernetes.io/name: aura-intelligence
    app.kubernetes.io/component: loadbalancer
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: aura-intelligence
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8080  
    protocol: TCP
    name: https
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: dashboard