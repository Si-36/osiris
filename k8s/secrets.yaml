apiVersion: v1
kind: Secret
metadata:
  name: aura-secrets
  namespace: aura-intelligence
  labels:
    app.kubernetes.io/name: aura-intelligence
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Base64 encoded secrets (replace with actual values in production)
  # Default values for development - MUST be changed for production
  NEO4J_PASSWORD: YXVyYXBhc3N3b3Jk  # aurapassword
  REDIS_PASSWORD: ""  # No password by default
  API_SECRET_KEY: YXVyYS1zZWNyZXQta2V5LTIwMjU=  # aura-secret-key-2025
  
  # OpenTelemetry (optional)
  OTEL_API_KEY: ""
  
  # LangSmith (optional)
  LANGSMITH_API_KEY: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: model-cache-secret
  namespace: aura-intelligence
  labels:
    app.kubernetes.io/name: aura-intelligence
    app.kubernetes.io/component: model-cache
type: Opaque
data:
  # Hugging Face token for private models (optional)
  HF_TOKEN: ""